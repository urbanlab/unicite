//----------------------------------------------------------------------------
// Language decide the language used in all text generated by nucleus
// 
//----------------------------------------------------------------------------
//Language=fr
Language=en
//Language=de
//
//----------------------------------------------------------------------------
// ActorType decide the avatar type to instantiate
// ThirdPerson FirstPerson
//----------------------------------------------------------------------------
//ActorType=ThirdPerson
ActorType=FirstPerson
//
//----------------------------------------------------------------------------
// ViewerType decide the camera type to instantiate
// DesktopClassic, Oculus, OculusMobile, CastAR, MobileVR, Vive
//----------------------------------------------------------------------------
//ViewerType=DesktopClassic
//ViewerType=DesktopAR
ViewerType=Vive
//ViewerType=Oculus
//ViewerType=OculusMobile
//ViewerType=CastAR
//ViewerType=MobileVR
//ViewerType=MobileAR
//ViewerType=MobileARStereo
//
//----------------------------------------------------------------------------
// AccountType decide the level of functionnalities of a user
// Guest, Normal, Supervisor, Dev
//----------------------------------------------------------------------------
//AccountType=Normal
AccountType=Supervisor
//
//----------------------------------------------------------------------------
// Other settings relative to the user account
//----------------------------------------------------------------------------
//StartWithVoIP=true
StartWithVoIP=false
//
//----------------------------------------------------------------------------
// Spawn infos
// where the user spawn when connecting, index of the spawn point or random with range
// ex: SpawnInfos=P_2
// ex: SpawnInfos=R_0_4
//----------------------------------------------------------------------------
SpawnInfos=P_0
